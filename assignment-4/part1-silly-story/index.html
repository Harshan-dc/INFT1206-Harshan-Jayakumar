    <meta charset="utf-8">

<body>
    <h1>Silly Story Generator</h1>

    <section>
        <p>
            Enter a custom name (optional), choose your locale, then click the button
            to generate a random silly story.
        </p>

        <div class="form-row">
            <label for="custom-name">Enter custom name:</label>
            <input id="custom-name" type="text" name="custom-name" />
        </div>

        <fieldset class="form-row">
            <legend>Choose locale:</legend>

            <label for="us">
                <input id="us" type="radio" name="uk-us" value="us" checked>
                US (Fahrenheit & pounds)
            </label>

            <label for="uk">
                <input id="uk" type="radio" name="uk-us" value="uk">
                UK (Celsius & stones)
            </label>
        </fieldset>

        <div class="form-row">
            <button type="button" class="generate">Generate random story</button>
        </div>
    </section>

    <p class="story"></p>

    <script src="main.js"></script>
</body>
</html>
